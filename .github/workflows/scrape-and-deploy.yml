name: Scrape and Deploy

on:
  schedule:
    - cron: "20 8 * * *"  # 한국 시간 매일 17:20 (UTC 08:20)
  workflow_dispatch:       # GitHub Actions 탭에서 수동 실행도 가능

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          cd daily-stockbrief
          python main.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-stockbrief-web/public/data/*.json || echo "No changes"
          git commit -m "Auto-update data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
