name: Scrape and Deploy

on:
  schedule:
    - cron: "20 8 * * *"  # 매일 한국시간 17:20 실행 (UTC+9 → UTC 08:20)
  workflow_dispatch:       # GitHub Actions 탭에서 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          cd daily-stockbrief
          python main.py

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-stockbrief-web/public/data || echo "No changes"
          git commit -m "Auto-update data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main || echo "No rebase needed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_XXXXXX" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" || echo "Vercel redeploy skipped"
